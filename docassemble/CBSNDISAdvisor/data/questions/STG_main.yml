---
# Welcome screen should go here
decoration: cbs
mandatory: True
question: |
  NDIS Advisor App
subquestion: |
  Welcome to our NDIS Eligibility Questionnaire!
  
  The purpose of this questionnaire is to decide whether you are likely eligible
  for the National Disability Insurance Scheme (NDIS) and to give you tips for the
  next steps in applying.
  
  **This questionnaire only applies for people with autism spectrum disorder.**
  
    ***Disclaimer***  
  
    This questionnaire is **not** legal advice. 
  
    Please answer all questions honestly.
    
    This questionnaire does not guarantee you will receive funding from the NDIS. 
    It will help you assess whether you are likely eligible and give you tips
    on the next steps.
    
    **The NDIA will make the final decision.**
    
    *We advise you have a support person while filling out the questionnaire.*

  If you continue, you accept these terms.
buttons:
  - Continue: continue
  - Exit: exit
    url: https://communitybridgingservices.org.au
---
#
# Mandatory code block that drives the interview
mandatory: True
code: |
  if ( STGage_ok == False ) or ( STGresidency == False ):
    endpoint['ineligibleduetoageorresidence']
  elif ( STGdiagnosedautism and STGmedicalexpert and STGlevelofautism and STGpotentialautism_ok and 
       (STGcommunication_checkboxes or STGlearning_checkboxes or STGmobility_checkboxes or STGsocialinteraction_checkboxes or STGselfcare_checkboxes or STGselfmanagement_checkboxes) and 
       (STGsocialandeconomicparticipation_checkboxes)):
    endpoint['answers']
  else:
    endpoint['ineligibleduetofailuretosatisfydisabilityrequirements']
